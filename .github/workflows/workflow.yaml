name: default

on:
  push:
    branches:
    - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '2.1.0'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build macos --release --no-codesign
